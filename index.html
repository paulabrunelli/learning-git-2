    <h1> Acqua Di Mare</h1>
    <p>Un pescatore  solitudine,<br> La luna sopra le reti Che sembrano piangere.<br> Acqua di mare negli occhi miei,<br> Ultima sera con te.<br> Lo so mi mancherai Ogni momento.<br> Ormai saro' una vela Senza il vento.<br> La mia vita lo sai Ha bisogno di te<br> Ed invece tu vai tu vai.</p>
